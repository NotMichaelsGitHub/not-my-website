<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css.css" rel="stylesheet">
    <script src="script.js"></script>

    <style>
        container-fixed {width:800px;}

        .nogots {
            -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
            filter: grayscale(100%);
        }

        image{
            height: 350px;
            width: 400px;
        }

    </style>

</head>
<body>

<div class="container-fluid text-center">

    <div class="row">

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/base1/44.png" title="Base Set" onclick="qwerty('base1-44')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/gym2/39.png" title="Gym Challenge 39" onclick="qwerty('gym2-39')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ecard1/94.png" title="Expedition 94" onclick="qwerty('ecard1-94')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image class="nogots" src="https://images.pokemontcg.io/ecard1/95.png" title="Expedition 95" onclick="qwerty('ecard1-95')"></image>
        </div>

    </div>

    <br>

    <div class="row">

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ex4/39.png" title="EX Team Magma vs Team Aqua 39" onclick="qwerty('ex4-39')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ex6/54.png" title="EX FireRed & LeafGreen 54" onclick="qwerty('ex6-54')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ex6/55.png" title="EX FireRed & LeafGreen 55" onclick="qwerty('ex6-55')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image class="nogots" src="https://images.pokemontcg.io/pop2/12.png" title="POP Series 2 12" onclick="qwerty('pop2-12')"></image>
        </div>

    </div>

    <br>

    <div class="row">

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ex14/45.png"  title="EX Crystal Guardians 45" onclick="qwerty('ex14-45')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/ex14/46.png" title="EX Crystal Guardians 46" onclick="qwerty('ex14-46')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/dp3/77.png" title="Secret Wonders 77" onclick="qwerty('dp3-77')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image class="nogots" src="https://images.pokemontcg.io/pl3/93.png" title="Supreme Victors 93" onclick="qwerty('p13-93')"></image>
        </div>

    </div>

    <br>

    <div class="row">

        <div class="col-lg-3 col-sm-6">
            <image class="nogots" src="https://images.pokemontcg.io/bw5/1.png" title="Dark Explorers 1" onclick="qwerty('bw5-1')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/sm35/1.png" title="Shining Legends 1" onclick="qwerty('sm35-1')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image src="https://images.pokemontcg.io/det1/1.png" title="Detective Pikachu 1" onclick="qwerty('det1-1')"></image>
        </div>

        <div class="col-lg-3 col-sm-6">
            <image class="nogots" src="https://cdn.bulbagarden.net/upload/thumb/1/1d/BulbasaurSMPromo198.jpg/180px-BulbasaurSMPromo198.jpg" style="height: 330px" title="SM Promo 198" onclick="qwerty()"></image>
        </div>

    </div>




    <!-- Modal -->
    <div class="modal" id="myModal"  role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Card Details</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 text-center">
                            <h2 id="id">Label Name</h2>
                            <br>
                            <p id="name"></p>
                            <p id="set"></p>
                            <p id="type"></p>
                            <p id="stage"></p>
                            <p id="hp"></p>
                            <p id="rtcost"></p>
                            <br>
                            <p id="ability_name"></p>
                            <p id="ability_text"></p>
                        </div>
                        <div class="col-sm-6 text-center">
                            <img id="image" style="height: 350px; width: 250px">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</div>
    <script src="modal.js"></script>
</body>
</html>
